<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Entreprise de webdesign à Lyon, La chouette agence aide les entreprises à devenir attractives et visibles sur internet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./css/et-line.css" />

    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/blocs.js"></script>
    <script src="./js/jqBootstrapValidation.js"></script>
    <script src="./js/formHandler.js"></script>
    <title>Contact - La chouette agence</title>

    <!-- Analytics -->

    <!-- Analytics END -->
  </head>
  <body>
    <!-- Principal conteneur -->
    <div class="page-container">
      <!-- bloc-6 -->
      <header class="bloc bgc-white l-bloc" id="bloc-0">
        <div class="container bloc-sm">
          <nav class="navbar row">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html"
                ><img
                  src="img/la-chouette-agence.png"
                  alt="paris web design logo agence web meilleure agence"
                  height="40"
              /></a>
              <button
                id="nav-toggle"
                type="button"
                class="ui-navbar-toggle navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-1"
              >
                <span class="sr-only">Toggle navigation</span
                ><span class="icon-bar"></span><span class="icon-bar"></span
                ><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
              <ul class="site-navigation nav navbar-nav">
                <li>
                  <a href="index.html">Accueil</a>
                </li>
                <li>
                  <a href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!-- bloc-6 END -->

      <!-- bloc-7 -->

      <!-- bloc-7 END -->
      <section class="bloc bg-banniere d-bloc bloc-bg-texture" id="bloc-5-cta">
        <div class="container bloc-lg">
          <div class="row bg-contact">
            <h2 class="mg-md text-center tc-contact" id="nous-contacter">
              Contactez notre équipe en complétant le formulaire ci-dessous !
            </h2>
            <div class="col-sm-6">
              <form id="form_1">
                <div class="form-group">
                  <label for="name"> Indiquez votre nom </label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    required
                    autocomplete="family-name"
                    placeholder="ex : Machkour Abdoul"
                  />
                </div>
                <div class="form-group">
                  <label for="email"> Indiquez votre adresse email </label>
                  <input
                    id="email"
                    class="form-control"
                    type="email"
                    required
                    autocomplete="email"
                    placeholder="ex : contact@exemple.fr"
                  />
                </div>
                <div class="form-group">
                  <label for="input_504">
                    Indiquez comment vous nous avez connu ?
                  </label>
                  <input
                    class="form-control"
                    type="email"
                    required
                    id="input_504"
                    placeholder="ex : forum, publicité, autres... "
                  />
                </div>
                <div class="form-group">
                  <label for="message">
                    Expliquez votre projet (Ajoutez autant de détails que
                    nécessaire)
                  </label>
                  <textarea
                    id="message"
                    class="form-control"
                    rows="4"
                    cols="50"
                    required
                  ></textarea>
                </div>
                <button
                  class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
                  type="submit"
                >
                  Envoyer ma demande
                </button>
              </form>
            </div>
            <aside class="col-sm-6 coordonnees" itemscope>
              <!-- <aside class="coordonnees" itemscope> -->
              <span itemprop="email">contact@lachouetteagence.com</span><br />
              <span itemprop="streetAddress">2 place Sathonay </span
              ><span itemprop="postalCode">69001 </span
              ><span itemprop="addressLocality">Lyon</span><br />
              <span itemprop="openingHours" content="Mo-Fr 08:00-18:00"
                >Ouvert de 9h à 18h, du lundi au vendredi</span
              >
              <!-- </aside> -->
            </aside>
          </div>
        </div>
      </section>

      <!-- Footer - bloc-8 -->
      <div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
        <div class="container bloc-sm">
          <div class="row">
            <div class="col-sm-12">
              <p class="text-center">
                La chouette agence - Agence web basée à Lyon.<br />
              </p>
              <div class="row row-no-gutters social">
                <div class="col-sm-3">
                  <div class="text-center">
                    <a class="social" href="index.html"
                      ><span class="fa fa-twitter icon-md"></span
                    ></a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="text-center">
                    <a class="social" href="index.html"
                      ><span class="fa fa-facebook icon-md"></span
                    ></a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="text-center">
                    <a class="social" href="index.html"
                      ><span class="fa fa-dribbble icon-md"></span
                    ></a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="text-center">
                    <a class="social" href="index.html"
                      ><span class="fa fa-instagram icon-md"></span
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer - bloc-8 END -->
    </div>
    <!-- Principal conteneur END -->
  </body>
</html>
